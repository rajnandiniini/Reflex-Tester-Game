<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflex Tester</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    .hidden {
      display: none;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    p {
      color: #fff;
      font-size: 18px;
    }

    button {
      background: #ff0077;
      color: #fff;
      padding: 12px 24px;
      font-size: 18px;
      border:none;
      cursor:grab;
      transition: 0.5s;
    }

    button:hover {
      transform: scale(7.0);
      background: #ff0055;
    }

    .circle {
  position: absolute;
  bottom: -50px;
  width: 20px;
  height: 20px;
  background-color: rgba(255, 255, 255, 0.6);
  border-radius: 50%;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-100vh);
    opacity: 0;
  }
}

    .background-anim {
      position: absolute;
      width: 100%;
      block-size: 100%;s
      overflow: hidden;
      z-index: -1;
    }
  </style>
</head>
<body>


  <div class="container" id="startPage">
    <h1>Reflex Tester Game</h1>
    <p>Test how fast your reflexes are!</p>
    <button onclick="startGame()">Start Game</button>
    <div class="background-anim"></div>
  </div>

  <script>
    function startGame() {
  window.location.href = "C:/Users/rajna/OneDrive/Desktop/project1/gamepage.html";
}


    function createFloatingCircles() {
      const animContainer = document.querySelector('.background-anim');

      for (let i = 0; i < 50; i++) {
        let circle = document.createElement('div');
        circle.classList.add('circle');
        circle.style.left = `${Math.random() * 100}vw`;
        circle.style.animationDuration = `${Math.random() * 5 + 5}s`;
        animContainer.appendChild(circle);
      }
    }

    createFloatingCircles();
  </script>
</body>
</html>
