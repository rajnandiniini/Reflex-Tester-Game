<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflex Tester</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #fff;
      font-size: 28px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    p {
      color: #fff;
      font-size: 18px;
    }

    #gameArea {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      position: relative;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 5px 15px rgba(21, 21, 21, 0.2);
      overflow: hidden;
    }

    #target {
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #ff0077, #ff008c);
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, left 0.2s, top 0.2s;
    }

    #target:hover {
      transform: scale(1.1);
    }

    #score, #highScore {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Reflex Tester Game</h1>
  <p>Click on the circle as fast as you can!</p>
  <div id="gameArea">
    <div id="target"></div>
  </div>
  <p id="score">Reaction Time: <span id="reactionTime">0</span> ms</p>
  <p id="highScore">High Score: <span id="highScoreTime">0</span> ms</p>

  <script>
    const gameArea = document.getElementById('gameArea');
    const target = document.getElementById('target');
    const reactionTimeDisplay = document.getElementById('reactionTime');
    const highScoreDisplay = document.getElementById('highScoreTime');

    let startTime;
    let highScore = Infinity; 

    function getRandomPosition() {
      const x = Math.random() * (gameArea.clientWidth - target.offsetWidth);
      const y = Math.random() * (gameArea.clientHeight - target.offsetHeight);
      return { x, y };
    }

    function moveTarget() {
      const { x, y } = getRandomPosition();
      target.style.left = `${x}px`;
      target.style.top = `${y}px`;
      startTime = new Date().getTime();
    }

    target.addEventListener('click', () => {
      const endTime = new Date().getTime();
      const reactionTime = endTime - startTime;
      reactionTimeDisplay.textContent = reactionTime;

      if (reactionTime < highScore) {
        highScore = reactionTime;
        highScoreDisplay.textContent = highScore;  
      }

      moveTarget();
    });

    moveTarget();
  </script>
</body>
</html>
